<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amerikaner - Poengtabell</title>
    <link rel="stylesheet" href="lobby.css">
    <style>
        .highscore-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            display: block;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .leaderboard h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .player-rank {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .rank-number {
            font-weight: bold;
            font-size: 1.2rem;
            color: #4CAF50;
            min-width: 30px;
        }
        
        .rank-number.gold {
            color: #FFD700;
        }
        
        .rank-number.silver {
            color: #C0C0C0;
        }
        
        .rank-number.bronze {
            color: #CD7F32;
        }
        
        .player-info {
            flex: 1;
            margin-left: 15px;
            text-align: left;
        }
        
        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .player-details {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .player-score {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .clear-data-btn {
            background: #f44336;
            margin-top: 20px;
        }
        
        .clear-data-btn:hover {
            background: #d32f2f;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-style: italic;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .player-rank {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .player-info {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='lobby.html'">‚Üê Tilbake</button>
    
    <div class="container highscore-container">
        <h1>üèÜ Poengtabell üèÜ</h1>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="total-games">0</span>
                <div class="stat-label">Totale spill</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="total-points">0</span>
                <div class="stat-label">Totale poeng</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="average-score">0.0</span>
                <div class="stat-label">Gjennomsnittlig poeng</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="best-game">0</span>
                <div class="stat-label">Beste spill</div>
            </div>
        </div>
        
        <div class="leaderboard">
            <h3>Rangliste</h3>
            <div id="leaderboard-content">
                <div class="no-data">Ingen spillerdata funnet enn√•.</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn" onclick="window.location.href='lobby.html'">Nytt spill</button>
            <button class="btn clear-data-btn" onclick="clearAllData()">Nullstill statistikk</button>
        </div>
    </div>

    <script>
        class HighscoreManager {
            constructor() {
                this.loadAndDisplayStats();
            }

            loadAndDisplayStats() {
                const playerData = this.getAllPlayerData();
                this.displayOverallStats(playerData);
                this.displayLeaderboard(playerData);
            }

            getAllPlayerData() {
                const players = {};
                
                // Get all cookies that start with 'player_stats_'
                document.cookie.split(';').forEach(cookie => {
                    const [name, value] = cookie.trim().split('=');
                    if (name && name.startsWith('player_stats_') && value) {
                        try {
                            const playerName = name.replace('player_stats_', '');
                            const stats = JSON.parse(decodeURIComponent(value));
                            
                            // Calculate average score
                            stats.averageScore = stats.gamesPlayed > 0 ? 
                                (stats.totalPoints / stats.gamesPlayed).toFixed(1) : 0;
                            
                            players[playerName] = stats;
                        } catch (e) {
                            console.error('Error parsing player data:', e);
                        }
                    }
                });
                
                return players;
            }

            displayOverallStats(playerData) {
                let totalGames = 0;
                let totalPoints = 0;
                let bestGame = 0;
                let totalPlayerGames = 0;

                Object.values(playerData).forEach(stats => {
                    totalGames += stats.gamesPlayed;
                    totalPoints += stats.totalPoints;
                    if (stats.bestGame > bestGame) {
                        bestGame = stats.bestGame;
                    }
                    totalPlayerGames += stats.gamesPlayed;
                });

                const averageScore = totalPlayerGames > 0 ? (totalPoints / totalPlayerGames).toFixed(1) : 0;

                document.getElementById('total-games').textContent = totalGames;
                document.getElementById('total-points').textContent = totalPoints;
                document.getElementById('average-score').textContent = averageScore;
                document.getElementById('best-game').textContent = bestGame;
            }

            displayLeaderboard(playerData) {
                const leaderboardContent = document.getElementById('leaderboard-content');
                
                if (Object.keys(playerData).length === 0) {
                    leaderboardContent.innerHTML = '<div class="no-data">Ingen spillerdata funnet enn√•.</div>';
                    return;
                }

                // Sort players by average score (descending)
                const sortedPlayers = Object.entries(playerData)
                    .filter(([name, stats]) => stats.gamesPlayed > 0)
                    .sort(([, a], [, b]) => parseFloat(b.averageScore) - parseFloat(a.averageScore));

                if (sortedPlayers.length === 0) {
                    leaderboardContent.innerHTML = '<div class="no-data">Ingen fullf√∏rte spill enn√•.</div>';
                    return;
                }

                const leaderboardHTML = sortedPlayers.map(([playerName, stats], index) => {
                    const rank = index + 1;
                    let rankClass = '';
                    let rankDisplay = rank;

                    if (rank === 1) {
                        rankClass = 'gold';
                        rankDisplay = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'silver';
                        rankDisplay = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'bronze';
                        rankDisplay = 'ü•â';
                    }

                    return `
                        <div class="player-rank">
                            <div class="rank-number ${rankClass}">${rankDisplay}</div>
                            <div class="player-info">
                                <div class="player-name">${playerName}</div>
                                <div class="player-details">
                                    ${stats.gamesPlayed} spill ‚Ä¢ ${stats.totalPoints} totale poeng ‚Ä¢ Beste: ${stats.bestGame}
                                </div>
                            </div>
                            <div class="player-score">${stats.averageScore}</div>
                        </div>
                    `;
                }).join('');

                leaderboardContent.innerHTML = leaderboardHTML;
            }
        }

        function clearAllData() {
            if (confirm('Er du sikker p√• at du vil nullstille all statistikk? Dette kan ikke angres.')) {
                // Get all player stat cookies and delete them
                document.cookie.split(';').forEach(cookie => {
                    const [name] = cookie.trim().split('=');
                    if (name && name.startsWith('player_stats_')) {
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
                    }
                });
                
                // Reload the page to show updated stats
                location.reload();
            }
        }

        // Initialize the highscore manager
        new HighscoreManager();
    </script>
</body>
</html>
